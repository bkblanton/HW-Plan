{% if form.errors %}
    {% for field in form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ form.errors[field][0] }}
    </div>
    {% endfor %}
{% endif %}
